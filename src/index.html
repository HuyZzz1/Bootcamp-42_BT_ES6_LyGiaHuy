<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAGEMENT</title>

    <!-- BS4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- SWEETALERT2 CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <!-- <link rel="stylesheet" href="../node_modules/sweetalert2/src/sweetalert2.scss"> -->

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="scss/style.scss"> -->
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="card">
          <!-- Header -->
          <div class="card-header text-center">
            <h3 class="text-dark font-weight-bold">Danh sách quản lý</h3>
          </div>
          <!-- Body -->
          <div class="card-body">
            <div class="d-flex mb-2 justify-content-between">
              <div class="form-group">
                <select class="custom-select" id="categoryTable">
                  <option selected>Tất cả</option>
                  <option value="student">Học sinh</option>
                  <option value="employee">Nhân viên</option>
                  <option value="customer">Khách hàng</option>
                </select>
              </div>
              <div class="form-group">
                <button
                  class="btn btn-success"
                  id="btnOpenModal"
                  data-toggle="modal"
                  data-target="#personModal"
                >
                  Thêm mới
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered" id="academyTable">
                <thead class="bg-light text-dark">
                  <tr>
                    <th>Mã</th>
                    <th>Loại người dùng</th>
                    <th>Họ tên</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th class="student-table d-none" id="thMath">Toán</th>
                    <th class="student-table d-none" id="thPhysics">Lý</th>
                    <th class="student-table d-none" id="thChemistry">Hóa</th>
                    <th class="student-table d-none" id="thAverageGrade">
                      Điểm TB
                    </th>
                    <th class="employee-table d-none" id="thTotalSalary">
                      Tổng lương
                    </th>
                    <th class="customer-table d-none" id="thCompany">
                      Tên công ty
                    </th>
                    <th class="customer-table d-none" id="thInvoice">
                      Hóa đơn
                    </th>
                    <th class="customer-table d-none" id="thComment">
                      Đánh giá
                    </th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="userList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="personModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal header -->
          <header class="head-form mb-0">
            <h3 id="header-title">Thông tin</h3>
          </header>
          <!-- Modal body -->
          <div class="modal-body">
            <form role="form" id="personForm">
              <div class="form-group form__item">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <select class="select-user custom-select" id="categoryForm">
                    <option selected value="">Chọn loại người dùng</option>
                    <option>Học sinh</option>
                    <option>Nhân viên</option>
                    <option>Khách hàng</option>
                  </select>
                </div>
                <span class="spNoti" id="notiCategoryForm"></span>
              </div>
              <section>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-address-book"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="fullName"
                      class="form-control"
                      placeholder="Họ và tên"
                    />
                  </div>
                  <span class="spNoti" id="notiFullName"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-envelope"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <span class="spNoti" id="notiEmail"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-house-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="address"
                      class="form-control"
                      placeholder="Địa chỉ"
                    />
                  </div>
                  <span class="spNoti" id="notiAddress"></span>
                </div>
              </section>
              <section class="student-info d-none">
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-star"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="math"
                      class="form-control"
                      min="0"
                      max="10"
                      step="0.5"
                      placeholder="Điểm Toán"
                    />
                  </div>
                  <span class="spNoti" id="notiMath"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-star"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="physics"
                      class="form-control"
                      min="0"
                      max="10"
                      step="0.5"
                      placeholder="Điểm Lý"
                    />
                  </div>
                  <span class="spNoti" id="notiPhysics"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-star"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="chemistry"
                      class="form-control"
                      min="0"
                      max="10"
                      step="0.5"
                      placeholder="Điểm Hóa"
                    />
                  </div>
                  <span class="spNoti" id="notiChemistry"></span>
                </div>
              </section>
              <section class="employee-info d-none">
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-clock"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="days"
                      class="form-control"
                      placeholder="Số ngày làm"
                    />
                  </div>
                  <span class="spNoti" id="notiDays"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-money-bill"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="baseSalary"
                      class="form-control"
                      placeholder="Lương ngày"
                    />
                  </div>
                  <span class="spNoti" id="notiBaseSalary"></span>
                </div>
              </section>
              <section class="company-info d-none">
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-building"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="company"
                      class="form-control"
                      placeholder="Tên công ty"
                    />
                  </div>
                  <span class="spNoti" id="notiCompany"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-file-invoice"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="invoice"
                      class="form-control"
                      placeholder="Trị giá hóa đơn"
                    />
                  </div>
                  <span class="spNoti" id="notiInvoice"></span>
                </div>
                <div class="form-group form__item">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-comment"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="comment"
                      class="form-control"
                      placeholder="Đánh giá"
                    />
                  </div>
                  <span class="spNoti" id="notiComment"></span>
                </div>
              </section>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer d-flex justify-content-center">
            <button id="btnAdd" class="btn btn-success">Thêm</button>
            <button id="btnUpdate" class="btn btn-danger">Cập nhật</button>
            <button
              id="btnClose"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
